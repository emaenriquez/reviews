<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d77344449d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="reviews">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="persona" id="person-img">
                </div>
            </article>

            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                Iste, doloremque nihil?
            </p>

            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">surprise me</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
